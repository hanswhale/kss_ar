<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Animation & Audio Test (Safe Mode)</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #f0f2f5; }
        model-viewer { width: 100%; height: 100%; }
        /* AR 버튼 스타일 (생략 - 기존과 동일) */
        #ar-button { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background-color: #4285f4; border-radius: 24px; border: none; padding: 12px 24px; font-family: sans-serif; font-size: 16px; font-weight: 600; color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; align-items: center; cursor: pointer; z-index: 1000; transition: background-color 0.3s; }
        #ar-button:active { background-color: #3367d6; }
    </style>
</head>
<body>

    <audio id="background-audio" src="audio_test.mp3" loop></audio>

    <model-viewer 
        src="kss_ar.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        autoplay 
        ar-placement="floor"
        ar-scale="auto"
        touch-action="pan-y"
        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        shadow-softness="1"
        environment-image="neutral.hdr"
        skybox-image="neutral.hdr"
        tone-mapping="neutral" 
        exposure="1.0">
        <button slot="ar-button" id="ar-button">✨ AR로 움직임 & 소리 보기</button>
    </model-viewer>
    
    <script>
        // "문서(DOM) 내용이 다 로드되면 이 안의 코드를 실행해라"라는 안전장치
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("DOM fully loaded and parsed. Script starting...");

            const audio = document.getElementById('background-audio');
            const modelViewer = document.querySelector('model-viewer');

            // 요소들이 제대로 찾아졌는지 확인 (개발자 도구 콘솔용)
            if (!audio || !modelViewer) {
                 console.error("Critical Error: Audio or Model-Viewer element not found!");
                 return; // 요소를 못 찾으면 스크립트 중단 (흰 화면 방지)
            }

            // 화면 아무 곳이나 클릭하면 오디오 재생 시도
            document.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        console.log("Audio playback started.");
                    }).catch(error => {
                        console.error("Audio playback failed (policy):", error);
                    });
                }
            }, { once: true }); // 첫 클릭 한 번만 동작
        });
    </script>

</body>
</html>
